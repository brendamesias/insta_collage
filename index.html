<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drag And Drop</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col box" ondrop="soltado(event)" ondragover="prevent(event)" ondragenter="prevent(event)"></div>
      <div class="col">
        <div class="row">
          <div class="col box" ondrop="soltado(event)" ondragover="prevent(event)"></div>
        </div>
        <div class="row">
          <div class="col box" ondrop="soltado(event)" ondragover="prevent(event)"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col photobooth d-flex justify-content-center align-items-center">
        <p>
          <i class="fa fa-camera"></i> PHOTO BOOTH</p>
      </div>
    </div>
  </div>
<div class="container-fluid">
  <div class="row d-flex align-content-around flex-wrap" id="cajaimagenes">
    <img class="img " draggable="true" src="assets/images/foto-tumblr/foto1.jpg" alt="1" id="imagen1">
    <img class="img " draggable="true" src="assets/images/foto-tumblr/foto2.jpg" alt="2" id="imagen2">
    <img class="img " draggable="true" src="assets/images/foto-tumblr/foto3.jpg" alt="3" id="imagen3">
    <img class="img " draggable="true" src="assets/images/foto-tumblr/foto4.jpg" alt="4" id="imagen4">
    <img class="img " draggable="true" src="assets/images/foto-tumblr/foto5.jpg" alt="5" id="imagen5">
    <img class="img " draggable="true" src="assets/images/foto-tumblr/foto6.jpg" alt="6" id="imagen6">
  </div>
</div>
  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
